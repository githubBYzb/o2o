<form class="form-inline" style="margin: 100px ,auto;">
    <div class="form-group">
        <label for="newcount">账号：</label>
        <p class="form-control-static oldcount"></p>
        <input type="text" class="form-control" id="newcount" placeholder="请输入新账号">
    </div>
    <button type="submit" class="btn btn-default " onclick="changecount();">修改</button>
</form>

<form class="form-inline">
    <div class="form-group">
        <label for="newpwd2">密码：</label>
        <p class="form-control-static oldpwd"></p>
        <input type="text" class="form-control" id="newpwd1" placeholder="请输入新密码">
        <input type="text" class="form-control" id="newpwd2" placeholder="请再次输入新密码">
    </div>
    <button type="submit" class="btn btn-default " onclick="changepwd();">修改</button>
</form>

<form class="form-inline">
    <div class="form-group">
        <label for="newname">姓名：</label>
        <p class="form-control-static oldname"></p>
        <input type="text" class="form-control" id="newname" placeholder="请输入新姓名">
    </div>
    <button type="submit" class="btn btn-default " onclick="changename();">修改</button>
</form>

<form class="form-inline">
    <div class="form-group">
        <label for="newgender">性别：</label>
        <p class="form-control-static oldgender"></p>
        <input type="text" class="form-control" id="newgender" placeholder="请输入新性别">
    </div>
    <button type="submit" class="btn btn-default " onclick="changegender();">修改</button>
</form>

<form class="form-inline">
    <div class="form-group">
        <label for="newemail">邮箱：</label>
        <p class="form-control-static oldemail"></p>
        <input type="text" class="form-control" id="newemail" placeholder="请输入新邮箱">
    </div>
    <button type="submit" class="btn btn-default " onclick="changeemail();">修改</button>
</form>
